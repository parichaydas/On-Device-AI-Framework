<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />
    
    <!-- Viewport Configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    
    <!-- Theme and Appearance -->
    <meta name="theme-color" content="#667eea" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- SEO and Meta Information -->
    <meta name="description" content="On-Device AI Framework - Fast, Private, and Secure AI Inference" />
    <meta name="keywords" content="AI, On-Device, Machine Learning, Privacy, Framework" />
    <meta name="author" content="On-Device AI Framework" />
    <meta name="application-name" content="On-Device AI" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="On-Device AI Framework" />
    <meta property="og:description" content="Fast, Private, and Secure AI Inference" />
    <meta property="og:site_name" content="On-Device AI Framework" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Additional Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="On-Device AI" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="http://localhost:5000" />
    
    <!-- Title -->
    <title>On-Device AI Framework</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" as="style" href="%PUBLIC_URL%/index.css" />
  </head>
  <body>
    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-family: sans-serif;">
        <div style="text-align: center; padding: 20px;">
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to be enabled.</p>
          <p>Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
      </div>
    </noscript>
    
    <!-- React Root -->
    <div id="root" role="application" aria-label="On-Device AI Framework Application"></div>
    
    <!-- Fallback Loading State -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root:empty::before {
        content: '';
        display: block;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </body>
</html>
