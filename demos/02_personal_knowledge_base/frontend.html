<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Knowledge Base - On-Device AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-box {
            flex: 1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
transform: translateY(0);
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .result-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .result-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #888;
        }
        
        .score {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.85em;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #e0e7ff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85em;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Personal Knowledge Base</h1>
            <p>AI-powered semantic search - completely offline!</p>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalNotes">-</div>
                    <div class="stat-label">Total Vectors</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">‚úÖ</div>
                    <div class="stat-label">100% Offline</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="modelName">MiniLM</div>
                    <div class="stat-label">Embedding Model</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Create Note Panel -->
            <div class="panel">
                <h2>üìù Create Note</h2>
                <div id="createMessage"></div>
                
                <form id="createNoteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" id="noteTitle" placeholder="Enter note title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea id="noteContent" placeholder="Enter your note content..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="noteTags">Tags (comma-separated)</label>
                        <input type="text" id="noteTags" placeholder="e.g., work, ideas, personal">
                    </div>
                    
                    <button type="submit">Create Note</button>
                </form>
            </div>
            
            <!-- Search Panel -->
            <div class="panel">
                <h2>üîç Search Knowledge Base</h2>
                <div id="searchMessage"></div>
                
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchQuery">Search Query</label>
                        <input type="text" id="searchQuery" placeholder="What are you looking for?" required>
                    </div>
                    
                    <button type="submit">Search</button>
                </form>
                
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalNotes').textContent = data.total_vectors;
                document.getElementById('modelName').textContent = data.embedding_model.split('-').pop();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Create note
        document.getElementById('createNoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const tagsInput = document.getElementById('noteTags').value;
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()) : [];
            
            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ title, content, tags })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('createMessage').innerHTML = 
                        `<div class="message success">‚úÖ Note created successfully! (${data.chunks_count} chunks indexed)</div>`;
                    
                    // Clear form
                    document.getElementById('createNoteForm').reset();
                    
                    // Reload stats
                    loadStats();
                    
                    // Clear message after 3 seconds
                    setTimeout(() => {
                        document.getElementById('createMessage').innerHTML = '';
                    }, 3000);
                }
            } catch (error) {
                document.getElementById('createMessage').innerHTML = 
                    `<div class="message error">‚ùå Error creating note: ${error.message}</div>`;
            }
        });
        
        // Search
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('searchQuery').value;
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query, top_k: 10 })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const resultsDiv = document.getElementById('searchResults');
                    
                    if (data.results.length === 0) {
                        resultsDiv.innerHTML = '<p style="color: #888; text-align: center; margin-top: 20px;">No results found</p>';
                    } else {
                        resultsDiv.innerHTML = data.results.map((result, index) => `
                            <div class="result-item">
                                <div class="result-title">${result.title}</div>
                                <div class="result-text">${result.text.substring(0, 200)}${result.text.length > 200 ? '...' : ''}</div>
                                <div class="result-meta">
                                    <span class="score">Score: ${result.score.toFixed(4)}</span>
                                    ${result.tags.length > 0 ? `
                                        <div class="tags">
                                            ${result.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                document.getElementById('searchMessage').innerHTML = 
                    `<div class="message error">‚ùå Search error: ${error.message}</div>`;
            }
        });
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
